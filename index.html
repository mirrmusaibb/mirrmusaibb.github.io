  <style>
    :root {
      --bg:#000;
      --border:rgba(255,255,255,.10);
      --muted:rgba(255,255,255,.45);
      --blur:12px;
      --t:260ms;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}

    body{
      background:var(--bg);
      color:#eaeaea;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    /* ===== CARD SHELL ===== */
    .shell{
      width:100%;
      max-width:460px;
      border-radius:14px;
      overflow:hidden;
      background:linear-gradient(
        180deg,
        rgba(255,255,255,.03),
        rgba(255,255,255,.02)
      );
      box-shadow:
        0 18px 50px rgba(0,0,0,.75),
        inset 0 0 0 1px var(--border);
      backdrop-filter:blur(var(--blur));
      transition:transform var(--t), box-shadow var(--t);
    }

    .shell:hover,
    .shell:focus-within{
      transform:translateY(-6px);
      box-shadow:
        0 28px 80px rgba(0,0,0,.8),
        inset 0 0 0 1px var(--border);
    }

    /* ===== SLIDER ===== */
    .strip{
      display:flex;
      width:200%;
      transition:transform var(--t) ease;
    }
    body.pay-mode .strip{
      transform:translateX(-50%);
    }

    /* ===== PANELS ===== */
    .panel{
      width:50%;
      padding:34px 28px;
      text-align:center;
    }

    /* ===== TYPOGRAPHY ===== */
    .morse{
      font-family:ui-monospace,monospace;
      letter-spacing:6px;
      font-size:13px;
      color:var(--muted);
      margin-bottom:10px;
      opacity:.9;
    }

    h1{
      margin:0 0 28px;
      font-size:20px;
      font-weight:700;
      color:#efefef;
    }

    /* ===== FORM ===== */
    form{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .field{
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.07);
      color:#f6f6f6;
      border-radius:10px;
      padding:12px 14px;
      font-size:15px;
      outline:none;
      opacity:0;
      transform:translateY(8px);
      pointer-events:none;
      transition:opacity 260ms, transform 260ms;
    }

    .shell:hover .field,
    .shell:focus-within .field{
      opacity:1;
      transform:translateY(0);
      pointer-events:auto;
    }

    textarea{min-height:120px;resize:none}

    /* ===== BUTTONS ===== */
    .actions{
      display:flex;
      gap:10px;
    }

    .btn{
      padding:10px 14px;
      border-radius:9px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.06);
      color:#fafafa;
      font-weight:600;
      font-size:14px;
      cursor:pointer;
      opacity:0;
      transform:translateY(8px);
      pointer-events:none;
      transition:background 180ms, transform 120ms, opacity 260ms;
    }

    .shell:hover .btn,
    .shell:focus-within .btn{
      opacity:1;
      transform:translateY(0);
      pointer-events:auto;
    }

    .btn:hover{
      background:rgba(255,255,255,.14);
      transform:translateY(-2px);
    }

    .btn.transmit{flex:1}
    .btn.pay{flex:0 0 44px}

    .foot{
      margin-top:14px;
      font-size:12px;
      color:var(--muted);
      opacity:.9;
    }

    /* ===== PAY PANEL ===== */
    .signal{
      font-family:ui-monospace,monospace;
      letter-spacing:4px;
      font-size:12px;
      color:var(--muted);
      margin-bottom:22px;
      opacity:.85;
    }

    .qr-wrap{
      display:flex;
      justify-content:center;
      margin-bottom:14px;
    }

    .qr-wrap img{
      width:180px;
      height:180px;
      border-radius:14px;
      background:transparent;
      box-shadow:0 0 0 1px rgba(255,255,255,0.08);
    }

    .or{
      font-family:ui-monospace,monospace;
      font-size:11px;
      letter-spacing:3px;
      color:var(--muted);
      opacity:.5;
      margin:14px 0;
    }

    .pay-btn{
      width:180px;
      margin:0 auto;
      opacity:1!important;
      transform:none!important;
      pointer-events:auto!important;
    }

    @media(max-width:520px){
      .panel{padding:26px 18px}
      .field,.btn{
        opacity:1;
        transform:none;
        pointer-events:auto;
      }
    }
  </style>
</head>

<body>

<div class="shell">
  <div class="strip">

    <!-- PANEL 1 -->
    <section class="panel">
      <div class="morse">··· --- ···</div>
      <h1>What's on your mind?</h1>

      <form action="https://formspree.io/f/xblzedpv" method="POST">
        <input type="text" name="_gotcha" style="display:none">
        <input class="field" name="name" placeholder="Name (Optional)">
        <textarea class="field" name="message" placeholder="Write your message.." required></textarea>

        <div class="actions">
          <button class="btn transmit" type="submit">Transmit</button>
          <button class="btn pay" type="button" id="payBtn">₹</button>
        </div>
      </form>

      <div class="foot"> • mirrmusaibb • </div>
    </section>

    <!-- PANEL 2 -->
    <section class="panel">
      <div class="signal">. Support the Signal .</div>

      <div class="qr-wrap">
        <img src="upi-qr.png" alt="UPI QR Code">
      </div>

      <div class="or">OR</div>

      <button class="btn pay-btn" id="upiBtn">Pay Via UPI</button>
    </section>

  </div>
</div>

<script>
  const payBtn = document.getElementById('payBtn');
  const upiBtn = document.getElementById('upiBtn');

  // === YOUR EXACT UPI DETAILS ===
  const UPI_ID = "mirrmusaibb@okicici";
  const NAME = "Musaib";
  const CURRENCY = "INR";

  const upiURL =
    `upi://pay?pa=${encodeURIComponent(UPI_ID)}&pn=${encodeURIComponent(NAME)}&cu=${CURRENCY}`;

  // Slide to payment panel
  payBtn.onclick = e => {
    e.stopPropagation();
    document.body.classList.add('pay-mode');
  };

  // Open UPI app (GPay / PhonePe / Paytm / BHIM)
  upiBtn.onclick = () => {
    window.location.href = upiURL;
  };

  // Click outside to return
  document.addEventListener('click', e => {
    if (!e.target.closest('.shell')) {
      document.body.classList.remove('pay-mode');
    }
  });
</script>

</body>
</html>
