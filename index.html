  <script type="application/ld+json">
  {
    "@context": "https://schema.org",

    "publisher": {

      "name": "Musaib"
    }
  }
  </script>
  
  <style>
    :root {
      --bg: #000000;
      --card: rgba(255, 255, 255, 0.06);
      --card-border: rgba(255, 255, 255, 0.10);
      --muted: rgba(255, 255, 255, 0.45);
      --glass-blur: 12px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--bg);
      color: #eaeaea;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
    }

    .card {
      width: 100%;
      max-width: 460px;
      border-radius: 14px;
      padding: 34px 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid var(--card-border);
      box-shadow: 0 18px 50px rgba(0,0,0,0.75),
                 0 6px 20px rgba(255,255,255,0.02) inset;
      backdrop-filter: blur(var(--glass-blur));
      text-align: center;
      transition: transform 260ms ease, box-shadow 260ms ease;
    }

    .card:hover,
    .card:focus-within {
      transform: translateY(-6px);
      box-shadow: 0 28px 80px rgba(0,0,0,0.8);
    }

    .morse {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      letter-spacing: 6px;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 10px;
      opacity: 0.9;
    }

    h1 {
      margin: 0 0 28px 0;
      font-size: 20px;
      font-weight: 700;
      color: #efefef;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
    }

    .field {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.07);
      color: #f6f6f6;
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 15px;
      outline: none;
      transition: opacity 260ms ease, transform 260ms ease, border-color 200ms ease, background 200ms ease;
      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;
    }

    .field::placeholder {
      color: transparent;
      transition: color 220ms ease;
    }

    .card:hover .field,
    .card:focus-within .field {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .card:hover .field::placeholder,
    .card:focus-within .field::placeholder {
      color: var(--muted);
    }

    .field:nth-of-type(1) { transition-delay: 0.08s; }
    .field:nth-of-type(2) { transition-delay: 0.12s; }
    .field:nth-of-type(3) { transition-delay: 0.16s; }

    textarea.field {
      min-height: 120px;
      resize: none;
    }

    .btn {
      padding: 10px 14px;
      border-radius: 9px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.06);
      color: #fafafa;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 180ms ease, box-shadow 180ms ease, transform 120ms ease;
      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;
      position: relative;
      overflow: hidden;
    }

    .card:hover .btn,
    .card:focus-within .btn {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .btn:hover {
      background: rgba(255,255,255,0.14);
      box-shadow: 0 6px 20px rgba(255,255,255,0.06);
      transform: translateY(-2px);
    }

    /* Subtle glow pulse on press */
    .btn:active::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: inherit;
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 25px rgba(255,255,255,0.25);
      opacity: 0;
      animation: glowPulse 400ms ease-out;
    }

    @keyframes glowPulse {
      0% { opacity: 0.8; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.6); }
    }

    .foot {
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.9;
    }

    .success {
      opacity: 0;
      margin-top: 10px;
      color: #7ef29d;
      font-size: 13px;
      letter-spacing: 0.5px;
      transition: opacity 600ms ease;
    }

    .success.visible {
      opacity: 1;
    }

    @media (max-width: 520px) {
      .card { padding: 26px 18px; max-width: 100%; }
      h1 { font-size: 18px; }
      .field, .btn { transition-delay: 0s !important; opacity: 1; transform: translateY(0); pointer-events: auto; }
    }
  </style>

<body>
  <main class="card" aria-labelledby="title">
    <div class="morse" aria-hidden>··· --- ···</div>
    <h1 id="title">What's on your mind?</h1>

    <form id="messageForm" action="https://formspree.io/f/xblzedpv" method="POST" autocomplete="off">
      <input type="text" name="_gotcha" style="display:none" autocomplete="off">
      <input class="field" name="name" type="text" placeholder="Name (Optional)" autocomplete="name" />
      <textarea class="field" name="message" placeholder="Write your message.." required></textarea>
      <input type="hidden" name="_subject" value="New Message from The Portal">
      <button class="btn" type="submit">Transmit</button>
      <div class="success" id="successMsg">Transmission Received..</div>
    </form>

    <div class="foot"> • to mirmusaib • </div>
  </main>

  <script>
  const form = document.getElementById('messageForm');
  const success = document.getElementById('successMsg');
  const button = form.querySelector('.btn');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    button.disabled = true;
    button.style.opacity = 0.5;

    const data = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        success.textContent = 'Transmission successful — message received by server.';
        success.style.color = '#7ef29d'; // calm green
      } else {
        success.textContent = 'Transmission failed — server did not accept the message.';
        success.style.color = '#f28b82'; // soft red
      }
    } catch (error) {
      success.textContent = 'Connection issue — please retry once stable.';
      success.style.color = '#f5c77c'; // amber tone
    }

    success.classList.add('visible');

    setTimeout(() => {
      success.classList.remove('visible');
      button.disabled = false;
      button.style.opacity = 1;
    }, 4000);
  });
</script>
</body>
</html>
