<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>musaib</title>

<!-- SEO -->
<meta name="description" content="Send a message to Musaib through a simple contact portal. Fast, minimal, and mobile-friendly." />
<meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1" />
<link rel="canonical" href="https://mirrmusaibb.github.io/" />
<meta name="theme-color" content="#000000" />
<link rel="icon" type="image/png" href="favicon.png">

<style>
:root{
  --bg:#000;
  --border:rgba(255,255,255,.10);
  --muted:rgba(255,255,255,.45);
  --blur:12px;
  --t:260ms;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}

body{
  background:var(--bg);
  color:#eaeaea;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
}

/* ===== CARD SHELL ===== */
.shell{
  width:100%;
  max-width:460px;
  border-radius:14px;
  overflow:hidden;
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02));
  box-shadow:0 18px 50px rgba(0,0,0,.75),inset 0 0 0 1px var(--border);
  backdrop-filter:blur(var(--blur));
  transition:transform var(--t),box-shadow var(--t);
}
.shell:hover,
.shell:focus-within{
  transform:translateY(-6px);
  box-shadow:0 28px 80px rgba(0,0,0,.8),inset 0 0 0 1px var(--border);
}

/* ===== SLIDER ===== */
.strip{
  display:flex;
  width:200%;
  transition:transform var(--t) ease;
}
body.pay-mode .strip{transform:translateX(-50%)}

/* ===== PANELS ===== */
.panel{
  width:50%;
  padding:34px 28px;
  text-align:center;
}

/* ===== TYPOGRAPHY ===== */
.morse{
  font-family:ui-monospace,monospace;
  letter-spacing:6px;
  font-size:13px;
  color:var(--muted);
  margin-bottom:10px;
}
h1{
  margin:0 0 28px;
  font-size:20px;
  font-weight:700;
  color:#efefef;
}

/* ===== FORM ===== */
form{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.field{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.07);
  color:#f6f6f6;
  border-radius:10px;
  padding:12px 14px;
  font-size:15px;
  opacity:0;
  transform:translateY(8px);
  pointer-events:none;
  transition:opacity var(--t),transform var(--t);
}

textarea{min-height:120px;resize:none}

/* ===== BUTTONS ===== */
.actions{display:flex;gap:10px}

.btn{
  padding:10px 14px;
  border-radius:9px;
  border:1px solid rgba(255,255,255,.08);
  background:rgba(255,255,255,.06);
  color:#fafafa;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  opacity:0;
  transform:translateY(8px);
  pointer-events:none;
  transition:background 180ms,transform 120ms,opacity var(--t);
}

.btn:hover{
  background:rgba(255,255,255,.14);
  transform:translateY(-2px);
}

.btn.transmit{flex:1}
.btn.pay{flex:0 0 44px}

/* ===== VISIBILITY CONTROL (DESKTOP + MOBILE) ===== */
.shell:hover .field,
.shell:focus-within .field,
.shell:hover .btn,
.shell:focus-within .btn{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

/* ===== FOOT ===== */
.foot{
  margin-top:14px;
  font-size:12px;
  color:var(--muted);
}

/* ===== PAY PANEL ===== */
.signal{
  font-family:ui-monospace,monospace;
  letter-spacing:4px;
  font-size:12px;
  color:var(--muted);
  margin-bottom:22px;
}
.qr-wrap{
  display:flex;
  justify-content:center;
  margin-bottom:14px;
}
.qr-wrap img{
  width:180px;
  height:180px;
  border-radius:14px;
  box-shadow:0 0 0 1px rgba(255,255,255,.08);
}
.or{
  font-family:ui-monospace,monospace;
  font-size:11px;
  letter-spacing:3px;
  color:var(--muted);
  margin:14px 0;
}
.pay-btn{
  width:180px;
  margin:0 auto;
  opacity:1!important;
  transform:none!important;
  pointer-events:auto!important;
}

/* ===== SUCCESS ===== */
.success{
  opacity:0;
  margin-top:10px;
  font-size:13px;
  color:#7ef29d;
  transition:opacity 600ms ease;
}
.success.visible{opacity:1}

/* ===== MOBILE ===== */
@media(max-width:520px){
  .panel{padding:26px 18px}
}
</style>
</head>

<body>

<div class="shell" tabindex="0">
  <div class="strip">

    <!-- PANEL 1 -->
    <section class="panel">
      <div class="morse">··· --- ···</div>
      <h1>What's on your mind?</h1>

      <form id="messageForm" autocomplete="off">
        <input type="text" name="_gotcha" style="display:none">
        <input class="field" name="name" placeholder="Name (Optional)">
        <textarea class="field" name="message" required placeholder="Write your message.."></textarea>

        <div class="actions">
          <button class="btn transmit" type="submit">Transmit</button>
          <button class="btn pay" type="button" id="payBtn">₹</button>
        </div>

        <div class="success" id="successMsg">Transmission Received..</div>
      </form>

      <div class="foot"> • mirrmusaibb • </div>
    </section>

    <!-- PANEL 2 -->
    <section class="panel">
      <div class="signal">. Support the Signal .</div>
      <div class="qr-wrap"><img src="upi-qr.png" alt="UPI QR"></div>
      <div class="or">OR</div>
      <button class="btn pay-btn" id="upiBtn">Pay Via UPI</button>
    </section>

  </div>
</div>

<script>
/* ===== PAY PANEL ===== */
const payBtn=document.getElementById('payBtn');
const upiBtn=document.getElementById('upiBtn');

payBtn.onclick=e=>{
  e.stopPropagation();
  document.body.classList.add('pay-mode');
};

document.addEventListener('click',e=>{
  if(!e.target.closest('.shell')){
    document.body.classList.remove('pay-mode');
  }
});

upiBtn.onclick=()=>{
  location.href="upi://pay?pa=mirrmusaibb@okicici&pn=Musaib&cu=INR";
};
</script>

<script>
/* ===== FORM SUBMISSION ===== */
const FORM_ENDPOINT="https://formspree.io/f/xblzedpv";
const form=document.getElementById('messageForm');
const success=document.getElementById('successMsg');
const btn=form.querySelector('.transmit');

form.addEventListener('submit',async e=>{
  e.preventDefault();

  // release focus immediately (prevents hover lock)
  document.activeElement.blur();

  btn.disabled=true;

  try{
    const res=await fetch(FORM_ENDPOINT,{
      method:'POST',
      body:new FormData(form),
      headers:{Accept:'application/json'}
    });

    if(res.ok){
      form.reset();
      success.textContent="Transmission successful — message received.";
      success.style.color="#7ef29d";
    }else{
      success.textContent="Transmission failed — server rejected message.";
      success.style.color="#f28b82";
    }
  }catch{
    success.textContent="Connection issue — retry once stable.";
    success.style.color="#f5c77c";
  }

  success.classList.add('visible');

  setTimeout(()=>{
    success.classList.remove('visible');
    btn.disabled=false;
  },4000);
});
</script>

</body>
</html>
