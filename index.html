<style>
:root{
  --bg:#000;
  --border:rgba(255,255,255,.10);
  --muted:rgba(255,255,255,.45);
  --blur:12px;
  --t:260ms;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}

body{
  background:var(--bg);
  color:#eaeaea;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
}

/* ===== CARD SHELL ===== */
.shell{
  width:100%;
  max-width:460px;
  border-radius:14px;
  overflow:hidden;
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02));
  box-shadow:0 18px 50px rgba(0,0,0,.75),inset 0 0 0 1px var(--border);
  backdrop-filter:blur(var(--blur));
  transition:transform var(--t),box-shadow var(--t);
  outline:none;
}

.shell:focus-visible{
  outline:2px solid rgba(255,255,255,.25);
  outline-offset:2px;
}
  
.shell:hover,
.shell:focus-within{
  transform:translateY(-6px);
  box-shadow:0 28px 80px rgba(0,0,0,.8),inset 0 0 0 1px var(--border);
}

/* ===== SLIDER ===== */
.strip{
  display:flex;
  width:200%;
  transition:transform var(--t) ease;
}
body.pay-mode .strip{transform:translateX(-50%)}

/* ===== PANELS ===== */
.panel{
  width:50%;
  padding:34px 28px;
  text-align:center;
  display:flex;
  flex-direction:column;
  min-height:100%;
}

/* ===== TYPOGRAPHY ===== */
.morse{
  font-family:ui-monospace,monospace;
  letter-spacing:6px;
  font-size:13px;
  color:var(--muted);
  margin-bottom:10px;
}
h1{
  margin:0 0 28px;
  font-size:20px;
  font-weight:700;
  color:#efefef;
}

/* ===== FORM ===== */
form{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.field{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.07);
  color:#f6f6f6;
  border-radius:10px;
  padding:12px 14px;
  font-size:15px;
  opacity:0;
  transform:translateY(8px);
  pointer-events:none;
  transition:opacity var(--t),transform var(--t);
}

textarea{min-height:120px;resize:none}

/* ===== BUTTONS ===== */
.actions{display:flex;gap:10px}

.btn{
  padding:10px 14px;
  border-radius:9px;
  border:1px solid rgba(255,255,255,.08);
  background:rgba(255,255,255,.06);
  color:#fafafa;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  opacity:0;
  transform:translateY(8px);
  pointer-events:none;
  transition:background 180ms,transform 120ms,opacity var(--t);
}

.btn:hover{
  background:rgba(255,255,255,.14);
  transform:translateY(-2px);
}

.btn.transmit{flex:1}
.btn.pay{flex:0 0 44px}

/* ===== VISIBILITY CONTROL ===== */
.shell:hover .field,
.shell:focus-within .field,
.shell:hover .btn,
.shell:focus-within .btn{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

/* ===== FOOT ===== */
.foot{
  margin-top:auto;
  padding-top:14px;
  font-size:12px;
  color:var(--muted);
}

/* ===== PAY PANEL ===== */
.signal{
  font-family:ui-monospace,monospace;
  letter-spacing:4px;
  font-size:12px;
  color:var(--muted);
  margin-bottom:22px;
}
.qr-wrap{
  display:flex;
  justify-content:center;
  margin-bottom:14px;
}
.qr-wrap img{
  width:180px;
  height:180px;
  border-radius:14px;
  box-shadow:0 0 0 1px rgba(255,255,255,.08);
}
.or{
  font-family:ui-monospace,monospace;
  font-size:11px;
  letter-spacing:3px;
  color:var(--muted);
  margin:14px 0;
}
.pay-btn{
  width:180px;
  margin:0 auto;
  opacity:1!important;
  transform:none!important;
  pointer-events:auto!important;
}

/* ===== UPI NOTE ===== */
.upi-note{
  margin-top:8px;
  font-size:11px;
  color:var(--muted);
  opacity:0;
  transition:opacity 220ms ease;
}
.upi-note.show{opacity:.6}

/* ===== ACK OVERLAY ===== */
.ack{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(8px);
  -webkit-backdrop-filter:blur(8px);
  opacity:0;
  pointer-events:none;
  transition:opacity 320ms ease;
  z-index:9999;
  transform:translateZ(0);
}
.ack.visible{
  opacity:1;
  pointer-events:auto;
}
.ack-box{
  text-align:center;
  padding:24px 28px;
}
.ack-main{
  font-size:16px;
  font-weight:600;
  color:#efefef;
}
.ack-sub{
  margin-top:4px;
  font-size:11px;
  letter-spacing:.5px;
  opacity:.38;
}

/* ===== MOBILE ===== */
@media(max-width:520px){
  .panel{padding:26px 18px}
}
</style>

<div class="shell" tabindex="0">
  <div class="strip">

    <!-- PANEL 1 -->
    <section class="panel">
      <div class="morse">··· --- ···</div>

      <button class="btn pay-btn" id="upiBtn">Pay Via UPI</button>
      <div class="upi-note" id="upiNote">Opening UPI app…</div>

      <div class="foot"> • mirrmusaibb • </div>
    </section>

  </div>
</div>

<!-- ACK OVERLAY -->
<div class="ack" id="ack">
  <div class="ack-box">
    <div class="ack-main" id="ackMain"></div>
    <div class="ack-sub" id="ackSub"></div>
  </div>
</div>

<script>
/* ACK SYSTEM */
const ack = document.getElementById('ack');
const ackMain = document.getElementById('ackMain');
const ackSub = document.getElementById('ackSub');

function showAck(main, sub=""){
  ackMain.textContent = main;
  ackSub.textContent = sub;
  ack.classList.add('visible');

  // focus management for accessibility & correctness
  ack.setAttribute('tabindex','-1');
  ack.focus({ preventScroll:true });
}

ack.addEventListener('pointerdown',()=>{
  ack.classList.remove('visible');
});
</script>

<script>
/* PAY PANEL */
const payBtn=document.getElementById('payBtn');
const upiBtn=document.getElementById('upiBtn');
const upiNote=document.getElementById('upiNote');
const shell=document.querySelector('.shell');

payBtn.onclick=e=>{
  e.stopPropagation();
  document.body.classList.add('pay-mode');
};

document.addEventListener('pointerdown',e=>{
  if(!e.target.closest('.shell')){
    document.body.classList.remove('pay-mode');
    document.activeElement.blur();
  }
});

upiBtn.onclick = () => {
  upiNote.classList.add('show');

  const upiUrl = "upi://pay?pa=mirrmusaibb@okicici&pn=Musaib&tn=Support&cu=INR";

  // attempt UPI launch
  setTimeout(() => {
    window.location.assign(upiUrl);
  }, 200);

  // fallback if UPI app is not detected / blocked
  setTimeout(() => {
    upiNote.classList.remove('show');
    showAck(
      "UPI app not detected.",
      "You can scan the QR code instead."
    );
  }, 1200);
};

/* MOBILE TAP → FOCUS */
shell.addEventListener('pointerdown',()=>{
  shell.focus({preventScroll:true});
});
</script>

<script>
/* FORM SUBMISSION */
const FORM_ENDPOINT="https://formspree.io/f/xblzedpv";
const form = document.getElementById('messageForm');

if(!form){
  console.warn("Form not found");
}else{
  const btn = form.querySelector('.transmit');
  if(!btn){
    console.warn("Submit button not found");
  }else{
    form.addEventListener('submit',async e=>{
      e.preventDefault();
      document.activeElement.blur();
      btn.disabled=true;

      try{
        const res=await fetch(FORM_ENDPOINT,{
          method:'POST',
          body:new FormData(form),
          headers:{Accept:'application/json'}
        });

        if(res.ok){
          form.reset();
          showAck("Message Received.");
        }else{
          showAck("Message failed.", "Please try again later.");
        }
      }catch{
        showAck("Network error.", "Check your connection and retry.");
      }

      btn.disabled=false;
    });
  }
}
</script>
